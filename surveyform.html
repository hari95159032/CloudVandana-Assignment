<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validateForm() {
            var firstName = document.forms["surveyForm"]["firstName"].value;
            var lastName = document.forms["surveyForm"]["lastName"].value;
            var dob = document.forms["surveyForm"]["dob"].value;
            var country = document.forms["surveyForm"]["country"].value;
            var gender = document.querySelectorAll('input[name="gender"]:checked');
            var profession = document.forms["surveyForm"]["profession"].value;
            var email = document.forms["surveyForm"]["email"].value;
            var mobile = document.forms["surveyForm"]["mobile"].value;
            if (
                firstName === "" ||
                lastName === "" ||
                dob === "" ||
                country === "" ||
                gender.length === 0 ||
                profession === "" ||
                email === "" ||
                mobile === ""
            ) {
                alert("All fields are required");
                return false;
            }
            return true;
        }

        function submitForm() {
            if (validateForm()) {
                var firstName = document.forms["surveyForm"]["firstName"].value;
                var lastName = document.forms["surveyForm"]["lastName"].value;
                var dob = document.forms["surveyForm"]["dob"].value;
                var country = document.forms["surveyForm"]["country"].value;
                var gender = document.querySelectorAll('input[name="gender"]:checked');
                var profession = document.forms["surveyForm"]["profession"].value;
                var email = document.forms["surveyForm"]["email"].value;
                var mobile = document.forms["surveyForm"]["mobile"].value;

                var message = "First Name: " + firstName + "\n" +
                              "Last Name: " + lastName + "\n" +
                              "Date of Birth: " + dob + "\n" +
                              "Country: " + country + "\n" +
                              "Gender: " + Array.from(gender).map(checkbox => checkbox.value).join(', ') + "\n" +
                              "Profession: " + profession + "\n" +
                              "Email: " + email + "\n" +
                              "Mobile Number: " + mobile;

                alert("Survey Form Submitted:\n\n" + message);
                document.forms["surveyForm"].reset();
            }
        }
    </script>
</head>
<body>
    <h2>Survey Form</h2>
    <form name="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" required><br><br>

        <label for="country">Country:</label>
        <select name="country" required>
            <option value="" disabled selected>Select a country</option>
            <option value="India">India</option>
            <option value="New Zealand">New Zealand</option>
            <option value="Pakistan">Pakistan</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
        </select><br><br>

        <label>Gender:</label>
        <input type="checkbox" name="gender" value="Male"> Male
        <input type="checkbox" name="gender" value="Female"> Female
        <input type="checkbox" name="gender" value="Other"> Other<br><br>

        <label for="profession">Profession:</label>
        <input type="text" name="profession" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" name="mobile" required><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="document.forms['surveyForm'].reset()">Reset</button>
    </form>
</body>
</html>
